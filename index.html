<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: "Comic Sans MS", "Lucida Handwriting", cursive;
        }

        /* Header styles */
        #header {
            background-color: #f0e68c;
            text-align: center;
            padding: 10px 0;
            font-size: 30px;
            color: #333;
            border-bottom: 4px solid #8b4513;
            font-family: "Comic Sans MS", "Lucida Handwriting", cursive;
        }

        /* Main page container */
        #container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Left navigation panel */
        #leftPanel {
            background-color: #ffe4b5;
            width: 250px;
            padding: 10px;
            border-right: 3px solid #8b4513;
            box-sizing: border-box;
            font-size: 18px;
            color: #333;
        }

        /* Left Panel link styles */
        #leftPanel a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        #leftPanel a:hover {
            color: #8b4513;
        }

        /* Main content area */
        #mainContent {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fffacd;
            color: #555;
        }

        /* Style for tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        table,
        th,
        td {
            border: 1px solid #8b4513;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }

        /* Styling for the About Us Section */
        #aboutSection {
            text-align: center;
            padding: 15px;
            color: #555;
        }

        /* Styling for Genres Table */
        #genresSection p {
            font-size: 18px;
            margin: 8px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div id="header">
        Welcome to <span style="color: #ff4500;">Book Haven</span>
    </div>

    <!-- Main Content & Sidebar -->
    <div id="container">
        <!-- Left Side Panel -->
        <div id="leftPanel">
          <a onclick="loadContent('login')">Login</a>
            <a onclick="loadContent('genres')">Genres</a>
            <a onclick="loadContent('logout')">Logout</a>
            <a onclick="loadContent('about')">About Us</a>
        </div>

        <!-- Main Content Area -->
        <div id="mainContent">
            <h2 style="text-align:center;">Welcome to Book Haven</h2>
            <p style="text-align:center;">
                Explore your favorite books and dive into stories waiting to be told.
            </p>
            <div id="dynamicContent" style="text-align:center;"></div>
        </div>
    </div>

    <script>
        function loadContent(contentType) {
            const dynamicContent = document.getElementById('dynamicContent');
            if (contentType === 'login') {
                dynamicContent.innerHTML = `
                <form id="loginForm">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" required><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br>
                    <input type="submit" value="Login">
                </form>
         `;   
        } else if (contentType === 'genres') {
                dynamicContent.innerHTML = `
                <div style="text-align: center;">
                    <h3>Choose Your Favorite Genre</h3>
                    <p><a onclick="loadBookList('enemiesToLovers')">Enemies to Lovers</a></p>
                    <p><a onclick="loadBookList('forbiddenLove')">Forbidden Love</a></p>
                    <p><a onclick="loadBookList('grumpyxSunshine')">Grumpy x Sunshine</a></p>
                    <p><a onclick="loadBookList('horror')">Horror</a></p>
                    <p><a onclick="loadBookList('fantasy')">Fantasy</a></p>
                    <p><a onclick="loadBookList('darkRomance')">Dark Romance</a></p>
                    <p><a onclick="loadBookList('bl')">Boys' Love (BL)</a></p>
                    <p><a onclick="loadBookList('royal romance')">Royal</a></p>
                </div>
                `;
            } else if (contentType === 'logout') {
                alert('You have successfully logged out!');
                dynamicContent.innerHTML = '';
            } else if (contentType === 'about') {
                dynamicContent.innerHTML = `
                <div id="aboutSection">
                    <h2>About Us</h2>
                    <p>Book Haven is a cozy space for book lovers to explore, read, and discover amazing stories from various genres.</p>
                </div>
                `;
            }
        }
    function loadBookList(genreType) {
        const dynamicContent = document.getElementById('dynamicContent');
        let books = [];
        if (genreType === 'enemiesToLovers') {
            books = [
                { title: 'The Hating Game', author: 'Sally Thorn', price: '$12.99', image: 'https://bookstacked.com/wp-content/uploads/2017/02/Hating-Game-Sally-Thorne-Aug-9.jpg' },
                { title: 'The Spanish Love Deception', author: 'Elena Armas', price: '$12.99', image: 'https://img1.od-cdn.com/ImageType-100/5054-1/%7B041BFEC0-F9E3-410A-8FA8-F16F09E10D8C%7DImg100.jpg' },
                { title: 'The Kiss Thief', author: 'L.J.Shen', price: '$12.99', image: 'https://4.bp.blogspot.com/-t3gdXH_E6fs/XDX2GMpJjGI/AAAAAAAGETQ/oNOuQdku9xo51zOY-RnZ51l7P2nYpqFAwCLcBGAs/s1600/The%2BKiss%2BThief%2BCover.jpg' },
                { title: 'The Wedding Party', author: 'Jasmine Guillory', price: '$11.99', image: 'https://img1.od-cdn.com/ImageType-400/1191-1/302/C1B/8C/%7B302C1B8C-B9DC-4639-8FAB-25A666B781BF%7DImg400.jpg' }
            ];
        } else if (genreType === 'forbiddenLove') {
            books = [
                { title: 'Whisper My Secrets', author: 'A.G.Harris', price: '$9.99', image: 'https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9798866454198.jpg' },
                { title: 'Credence', author: 'Penelope Douglas', price: '$12.99', image: 'https://tse2.mm.bing.net/th?id=OIP.D25oSLeCVEJzuDpCkFhgEwHaLZ&pid=Api&P=0&h=180' },
                { title: 'Break the Rules', author: 'Roxie Noir', price: '$12.99', image: 'https://cdn.kobo.com/book-images/4f535d5e-f08d-4628-818d-b2b886e9aff3/1200/1200/False/break-the-rules-5.jpg' },
                { title: 'The Hidden Affair', author: 'Pam Zenoff', price: '$10.99', image: 'https://pamjenoff.com/wp-content/uploads/2021/04/A-Hidden-Affair-Jenoff-659x1024.jpeg' }
            ];
        } else if (genreType === 'grumpyxSunshine') {
            books = [
                { title: 'Written in The Stars', author: 'Alexandria', price: '$12.99', image: 'https://www.shereadsromancebooks.com/wp-content/uploads/2021/02/Written-in-the-stars.jpg' },
                { title: 'Things We Never Got Over', author: 'Lucy Score', price: '$12.99', image: 'https://www.shereadsromancebooks.com/wp-content/uploads/2022/10/things-we-never-got-over.jpg' },
                { title: 'Always Only You', author: 'Chole Liese', price: '$12.99', image: 'https://www.shereadsromancebooks.com/wp-content/uploads/2022/04/always-only-you.jpg' },
                { title: 'Window Shopping', author: 'Tessa Bailey', price: '$10.49', image: 'https://www.shereadsromancebooks.com/wp-content/uploads/2021/09/window-shopping.jpg' }
            ];
          } else if (genreType === 'Horror') {
            books = [
                { title: 'Darkhouse', author: 'Karina Halle', price: '$9.99', image: 'https://www.underthecoversbookblog.com/wp-content/uploads/2021/04/darkhouse-karina-halle.jpg' },
                { title: 'Hollow', author: 'Karina Halle', price: '$12.99', image: 'https://www.underthecoversbookblog.com/wp-content/uploads/2024/09/hollow-karina-halle.jpg' },
                { title: 'The Forgotten Phantom ', author: 'Kathryn Ann Kingsley', price: '$12.99', image: 'https://www.underthecoversbookblog.com/wp-content/uploads/2024/09/the-forgotten-phantom-kathryn-ann-kingsley.jpg' },
                { title: 'The Devils Metal ', author: 'Karina Halle', price: '$10.99', image: 'https://www.underthecoversbookblog.com/wp-content/uploads/2024/02/devils-metal-karina-halle.jpg' }
            ];
          } else if (genreType === 'Fantasy') {
            books = [
                { title: 'A Court of Thorns and Roses', author: 'Sarah. J. Mass', price: '$9.99', image: 'https://upjourney.com/wp-content/uploads/2023/12/51FgxGdVh5L._SL500_.webp' },
                { title: 'Promise of Fire', author: 'Amanda', price: '$12.99', image: 'https://hachette.imgix.net/books/9780349412528.jpg?auto=compress,format&w=440' },
                { title: 'From Blood and Ash', author: 'Jennifer', price: '$12.99', image: 'https://www.phantastik-couch.de/fileadmin/_processed_/b/7/csm_Blood_and_Ash_2a985dc3f5.jpg' },
                { title: 'Graceling', author: 'Krishten Cashore', price: '$10.99', image: 'https://tse3.mm.bing.net/th?id=OIP.wGUHYb6bi8eLFVSRBmgIfwHaLJ&pid=Api&P=0&h=180' }
            ];
          } else if (genreType === 'Dark Romance') {
            books = [
                { title: 'Haunting Adeline', author: 'H.D. Carlton', price: '$9.99', image: 'https://tse2.mm.bing.net/th?id=OIP.d_ZjQkk7YQ07oj3cVnGEUgHaK4&pid=Api&P=0&h=180' },
                { title: 'Hunting Adeline', author: 'H.D. Carlton', price: '$12.99', image: 'https://i.pinimg.com/originals/4e/0a/df/4e0adfa8061a4630b797aaaa2efbdfdd.jpg' },
                { title: 'Does It Hurt?', author: 'H.D. Carlton', price: '$12.99', image: 'https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1655247714i/60034351.jpg' },
                { title: 'Still Beating ', author: 'Jennifer Hartmann', price: '$10.99', image: 'https://tse4.mm.bing.net/th?id=OIP.m601WFDO0-OkyJtdhHGHcAHaLY&pid=Api&P=0&h=180' }
            ];
        } else if (genreType === 'bl') {
            books = [
                { title: 'Red, White & Royal Blue', author: 'Casey McQuiston', price: '$12.99', image: 'https://tse2.mm.bing.net/th?id=OIP.O0pUOeTWmhlG_3ll6DrlSwHaLc&pid=Api&P=0&h=180' },
                { title: 'Heartstopper', author: 'Alice Oseman', price: '$12.99', image: 'https://tse3.mm.bing.net/th?id=OIP.WbBycyGHXRJhSxOZc-9I-AHaLH&pid=Api&P=0&h=180' },
                { title: 'Cherry Blossoms After Winter', author: 'Bamwoo', price: '$12.99', image: 'https://d1ed0vta5mrb00.cloudfront.net/comics/44/thumbnails/ffb25314-ce93-4575-a48b-597d24cf9269.png' },
                { title: 'The Boy In Stripped Pyjamas', author: 'John Boyne', price: '$12.49', image: 'https://m.media-amazon.com/images/I/91Gy28f5M0L._AC_UY327_FMwebp_QL65_.jpg' }
            ];
        } else if (genreType === 'royal romance') {
            books = [
                { title: 'The Selection', author: 'Kiera Cass', price: '$12.99', image: 'https://lh6.googleusercontent.com/kY38ccIt-vcBfWuIUmyPkCckT29OenYttQf_aaEC-xSQDNb2af1Dcd4sM3hiV_zHUv6y7yt1TUQm--PcwbrpzO_PZdQVBL2t2CDSGcyAGFWHIhXRj9neegk5HurmlsPt3itfaajMrJh21vAKOy4Y5i0' },
                { title: 'The Cruel Prince', author: 'Holly Black', price: '$12.99', image: 'https://lh3.googleusercontent.com/Lt5j-6hw_vC3kT0_n8WPWWCAOMCOlMgt2aJ_BDfYaFmbxCMwHvoSB8iG1QFBFVgt1RpvPQ5cVFkCf0SuXkVSzcrrWbqjpGonhR4wq2U0MUNYQ_ukzXou3tgLaR74_A665j0Q1pd41MtJJrKP_gCsoTU' },
                { title: 'Twisted Games', author: 'Ana Huang', price: '$12.99', image: 'https://biglittlereads.com/wp-content/uploads/2024/06/twisted-games-by-ana-huang-1.jpg' },
                { title: 'A Song of Wraiths and Ruin', author: 'Roseanne A. Brown', price: '$12.99', image: 'https://biglittlereads.com/wp-content/uploads/2024/06/a-song-of-wraiths-and-ruin-by-roseanne-a-brown.jpg' }
            ];
        }

        dynamicContent.innerHTML = `
        <h3 style="text-align:center;">Books in Selected Genre</h3>
        <table>
            <tr>
                <th>Cover</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
            </tr>
            ${books.map(book => `
                <tr>
                    <td style="text-align: center;">
                        <img src="${book.image}" alt="${book.title}" style="width: 60px; height: auto;">
                    </td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.price}</td>
                </tr>
            `).join('')}
        </table>
        `;
      }

    </script>
</body>

</html>
